{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <!--подключаем-->
    <head>
        <meta charset="UTF-8">
        <!--css-->
        <link type="text/css" href="{% static 'app1/css/style.css' %}" rel="stylesheet" />
        <!--шрифт-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <title>Регистрация</title>
    </head>
    <body>
        <header class="header">
            <div class="header_inner">
                <div class="logo">EASYJOB</div>
                <!--Ссылки-->
                <nav class="nav">
                    <a class="nav_link" href="{% url 'index' %}">О сервисе</a>
                    <a class="nav_link" href="{% url 'vakancii' %}">Вакансии</a>
                    <a class="nav_link" href="{% url 'freelancer' %}">Фрилансеры</a>
                    <a class="nav_link" href="{% url 'contact' %}">Контакты</a>
                    <a class="nav_link active" href="#">Регистрация</a>
                    <a class="nav_link" href="#">Вход</a>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="section_header">кнопки</div>
            <div class="section_header">кнопки</div>

            <h3 class="text-center mt-5 mb-5">Регистрация</h3>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <form action="{% url 'register' %}" method="post">
                {{ form }}
                {% csrf_token %}
                <input type="submit" class="btn" value="Зарегистрироваться">
            </form>
        </div>
    </body>
</html>
